<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <h1>Do you like unicorns and rainbows?</h1>
  <h2>Enter secret code to see</h2>
  <h3>hint, it is jsmike</h3>
<script>
const keyPressed = [];
const secretCode = 'jsmike';

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  keyPressed.push(e.key);
  keyPressed.splice(-secretCode.length -1, keyPressed.length - secretCode.length);

  if(keyPressed.join('').includes(secretCode)){
    console.log('Yeah!');
    cornify_add();
  };
  console.log(keyPressed);
});

</script>
</body>
</html>
